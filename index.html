<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 36px 40px;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0 0 8px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 15px;
      margin: 6px 0;
    }

    .id {
      background: #f1f5f9;
      padding: 10px 14px;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }

    .brand {
      margin-top: 20px;
      font-weight: 700;
      color: #004999;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="icon" class="icon">⏳</div>
    <h1 id="status">Checking certificate…</h1>
    <p id="message"></p>
    <div id="cid" class="id"></div>
    <div class="brand">AI Learning Hub</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const certId = params.get("id");

    const status = document.getElementById("status");
    const message = document.getElementById("message");
    const icon = document.getElementById("icon");
    const cid = document.getElementById("cid");

    if (!certId) {
      icon.textContent = "❌";
      status.textContent = "Invalid Certificate";
      message.textContent = "No Credential ID provided.";
    } else if (certId.startsWith("AILH")) {
      icon.textContent = "✅";
      status.textContent = "Certificate Verified";
      message.textContent =
        "This certificate is verified as an authentic AI Learning Hub certificate.";
      cid.textContent = certId;
    } else {
      icon.textContent = "❌";
      status.textContent = "Certificate Not Verified";
      message.textContent =
        "This credential ID is not recognized as a valid AI Learning Hub certificate.";
      cid.textContent = certId;
    }
  </script>

</body>
</html>
